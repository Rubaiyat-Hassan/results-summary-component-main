<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/font.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container">
    <section class="card">
      <section class="result">
        <p class="HankenGrotesk-700">Your Result</p>
        <section class="circle">
          <h1 class="HankenGrotesk-750">76</h1>
          <p class="HankenGrotesk-700">of 100</p>
        </section>
        <p class="HankenGrotesk-700">Great</p>
        <p class="HankenGrotesk-700">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="summary">
        <section class="title"><p class="HankenGrotesk-700">Summary</p></section>
        <section class="rate HankenGrotesk-700">
          <section class="catagory catagory1">
            <section class="cattype">
              <img src="assets/images/icon-reaction.svg" alt="" class="icon">
              <p class="typename typename1">Reaction</p>
            </section>
            <section class="mark">
              <p class="obtained">80&nbsp;</p>
              <p class="total">/ 100</p>
               </section>
          </section>
          <section class="catagory catagory2">
            <section class="cattype">
              <img src="assets/images/icon-memory.svg" alt="" class="icon">
              <p class="typename typename2">Memory</p>
            </section>
            <section class="mark">
              <p class="obtained">92&nbsp;</p>
              <p class="total">/ 100</p>
               </section>
          </section>
          <section class="catagory catagory3">
            <section class="cattype">
              <img src="assets/images/icon-verbal.svg" alt="" class="icon">
              <p class="typename typename3">Verbal</p>
            </section>
            <section class="mark">
              <p class="obtained">61&nbsp;</p>
              <p class="total">/ 100</p>
               </section>
          </section>
          <section class="catagory catagory4">
            <section class="cattype">
              <img src="assets/images/icon-visual.svg" alt="" class="icon">
              <p class="typename typename4">Visual</p>
            </section>
            <section class="mark">
              <p class="obtained">72&nbsp;</p>
              <p class="total">/ 100</p>
              </section>
          </section>
        </section>
        <section class="btn">
          <button type="button" class="continue HankenGrotesk-700">Continue</button>
        </section>
        
      </section>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rubaiyat Hassan Ifrad</a>.
  </div>
</body>

</html>
